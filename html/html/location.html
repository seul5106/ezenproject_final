<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Document</title>
    <!-- 웹폰트(한글) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- CSS 참조 -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/headerfooter.css">
    <link rel="stylesheet" href="../css/location.css">
</head>

<body>
    <!-- 전체 콘테이너입니다 -->
    <div class="container">
        <!-- 상단 헤더를 표시합니다 -->
        <div data-init="./inc/header.html"></div>
        <!-- 내용부분입니다. -->
        <section class="content">
            <!------내용 > 타이틀 영역--------->
            <div class="title">
                <p>Desssert40 <b>오시는 길</b>안내</p>
                <h1>Location</h1>
            </div>
            <!------내용 > 본문 영역----------->
            <div class="desc div-center">
                <h2>본사</h2>
                <div class="desc-box clearfix">
                    <div class="icon pull-left">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="txtbox pull-left">
                        <h3>Address</h3>
                        <p>서울특별시 강남구 W타워</p>
                    </div>
                </div>
                <div class="desc-box clearfix">
                    <div class="icon pull-left">
                        <i class="fas fa-phone-alt" sytle="font-size: 1.7em;"></i>
                    </div>
                    <div class="txtbox pull-left">
                        <h3>Tel</h3>
                        <p>02-0000-0000</p>
                    </div>
                </div>
            </div>
            <!------본사 지도 표시 영역(localhost 변경 후 확인)--------->
            <div class="se03 div-center">
                <div class="map-wrap">
                    <div id="map"></div>
                    <!-- 지도 확대, 축소 컨트롤 div 입니다 -->
                    <div class="custom_zoomcontrol radius_border">
                        <span onclick="zoomIn()"><img
                                src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_plus.png"
                                alt="확대"></span>
                        <span onclick="zoomOut()"><img
                                src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_minus.png"
                                alt="축소"></span>
                    </div>
                </div>

            </div>
        </section>
        <!-- 푸터부분입니다. -->
        <div data-init="./inc/footer.html"></div>


        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./assets/layout.js"></script>
    
        <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ac7600de276279297ffd3a98ecd011fb"></script>
        <script>
            let mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                mapOption = {
                    center: new kakao.maps.LatLng(37.502525, 127.024729), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
            let map = new kakao.maps.Map(mapContainer, mapOption);

            // 마커가 표시될 위치입니다 
            let markerPosition = new kakao.maps.LatLng(37.502525, 127.024729);

            // 마커를 생성합니다
            let marker = new kakao.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);

            // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
            // marker.setMap(null);  
            // 지도 확대, 축소 컨트롤에서 확대 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
            function zoomIn() {
                map.setLevel(map.getLevel() - 1);
            }

            // 지도 확대, 축소 컨트롤에서 축소 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
            function zoomOut() {
                map.setLevel(map.getLevel() + 1);
            }

        </script>

    </div>

</body>

</html>
